<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    .login-container input:focus {
      border-color: #66a6ff;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #66a6ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .login-container button:hover:enabled {
      background-color: #4f8eff;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }

    #waitBanner {
      margin-top: 10px;
      color: orange;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginButton">Login</button>
    </form>
    <p id="message"></p>
    <p id="waitBanner">Please wait 10 seconds before trying again...</p>
  </div>

  <script>
    let loginAttempts = 0;
    const correctEmail = 'admin123';
    const correctPassword = 'admin123';

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('message');
    const waitBanner = document.getElementById('waitBanner');

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      errorMessage.textContent = '';
      waitBanner.style.display = 'none';

      if (email === correctEmail && password === correctPassword) {
        alert('Login successful');
        window.location.href = "file:///D:/CAGUJAS_2A/DYECHELIDIC.html";
      } else {
        loginAttempts++;
        alert('Incorrect password. Please try again in 10 seconds.');
        errorMessage.textContent = "Too many attempts. Please wait.";

        loginButton.disabled = true;
        waitBanner.style.display = 'block';

        setTimeout(() => {
          loginButton.disabled = false;
          loginAttempts = 0;
          waitBanner.style.display = 'none';
          errorMessage.textContent = '';
        }, 10000);
      }
    });
  </script>

</body>
</html>
